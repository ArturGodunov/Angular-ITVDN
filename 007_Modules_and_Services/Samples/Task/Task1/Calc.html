<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Calc</title>

    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        var CalcConstructor = function () {};
        var calcService = function () {};
        calcService.prototype = new CalcConstructor();
        calcService.prototype.plus = function (firstInput, secondInput) {
            return parseInt(firstInput) + parseInt(secondInput);
        };
        calcService.prototype.minus = function (firstInput, secondInput) {
            return firstInput - secondInput;
        };
        calcService.prototype.multiply = function (firstInput, secondInput) {
            return firstInput * secondInput;
        };
        calcService.prototype.delete = function (firstInput, secondInput) {
            return firstInput / secondInput;
        };


        angular.module("exampleApp", [])
        .factory("calcFactory", function () {
            return {
                plus: function (firstInput, secondInput) {
                    return parseInt(firstInput) + parseInt(secondInput);
                },
                minus: function (firstInput, secondInput) {
                    return firstInput - secondInput;
                },
                multiply: function (firstInput, secondInput) {
                    return firstInput * secondInput;
                },
                delete: function (firstInput, secondInput) {
                    return firstInput / secondInput;
                },
            };
        })
        .service("calcService", calcService)
        .provider("calcProvider", function () {
            return {
                $get: function () {
                    return {
                        plus: function (firstInput, secondInput) {
                            return parseInt(firstInput) + parseInt(secondInput);
                        },
                        minus: function (firstInput, secondInput) {
                            return firstInput - secondInput;
                        },
                        multiply: function (firstInput, secondInput) {
                            return firstInput * secondInput;
                        },
                        delete: function (firstInput, secondInput) {
                            return firstInput / secondInput;
                        },
                    };
                }
            };
        })
        .controller("factoryCtrl", function ($scope, calcFactory) {
            $scope.plus = function () {
                $scope.result = calcFactory.plus($scope.firstField, $scope.secondField);
            };
            $scope.minus = function () {
                $scope.result = calcFactory.minus($scope.firstField, $scope.secondField);
            };
            $scope.multiply = function () {
                $scope.result = calcFactory.multiply($scope.firstField, $scope.secondField);
            };
            $scope.delete = function () {
                $scope.result = calcFactory.delete($scope.firstField, $scope.secondField);
            };
        })
        .controller("serviceCtrl", function ($scope, calcService) {
            $scope.plus = function () {
                $scope.result = calcService.plus($scope.firstField, $scope.secondField);
            };
            $scope.minus = function () {
                $scope.result = calcService.minus($scope.firstField, $scope.secondField);
            };
            $scope.multiply = function () {
                $scope.result = calcService.multiply($scope.firstField, $scope.secondField);
            };
            $scope.delete = function () {
                $scope.result = calcService.delete($scope.firstField, $scope.secondField);
            };
        })
        .controller("providerCtrl", function ($scope, calcProvider) {
            $scope.plus = function () {
                $scope.result = calcProvider.plus($scope.firstField, $scope.secondField);
            };
            $scope.minus = function () {
                $scope.result = calcProvider.minus($scope.firstField, $scope.secondField);
            };
            $scope.multiply = function () {
                $scope.result = calcProvider.multiply($scope.firstField, $scope.secondField);
            };
            $scope.delete = function () {
                $scope.result = calcProvider.delete($scope.firstField, $scope.secondField);
            };
        });
    </script>    
</head>
<body>
    <div class="row">
        <div class="col-xs-4">
            <div class="well" ng-controller="factoryCtrl">
                <h2>Factory</h2>
                <div class="form-group">
                    <input type="text" ng-model="firstField">
                </div>

                <div class="form-group">
                    <input type="text" ng-model="secondField">
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="plus()">+</div>
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="minus()">-</div>
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="multiply()">*</div>
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="delete()">/</div>
                </div>

                <div class="form-group">
                    <input type="text" ng-model="result">
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="well" ng-controller="serviceCtrl">
                <h2>Service</h2>
                <div class="form-group">
                    <input type="text" ng-model="firstField">
                </div>

                <div class="form-group">
                    <input type="text" ng-model="secondField">
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="plus()">+</div>
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="minus()">-</div>
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="multiply()">*</div>
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="delete()">/</div>
                </div>

                <div class="form-group">
                    <input type="text" ng-model="result">
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="well" ng-controller="providerCtrl">
                <h2>Provider</h2>
                <div class="form-group">
                    <input type="text" ng-model="firstField">
                </div>

                <div class="form-group">
                    <input type="text" ng-model="secondField">
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="plus()">+</div>
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="minus()">-</div>
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="multiply()">*</div>
                </div>

                <div class="form-group">
                    <div class="btn btn-default" ng-click="delete()">/</div>
                </div>

                <div class="form-group">
                    <input type="text" ng-model="result">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
