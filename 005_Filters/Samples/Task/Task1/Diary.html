<html ng-app="exampleApp">
<head>
    <title>Calendar</title>

    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />

    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.items =[];

                $scope.addNote = function () {
                    $scope.items.push({
                        note: $scope.noteText,
                        date: angular.isDate($scope.noteDate) ? $scope.noteDate : new Date()
                    });
                };
            });
    </script>
</head>
<body ng-controller="defaultCtrl">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Diary</h3>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Note" ng-model="noteText">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" ng-model="noteDate">
            </div>
            <div class="form-group">
                <div class="btn btn-default" ng-click="addNote()">Add note</div>
            </div>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Note</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items | orderBy : 'date'">
                    <td>{{item.note}}</td>
                    <td>{{item.date | date : "dd MMM yy"}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
