<!DOCTYPE html>
<html ng-app="toDoList">
<head>
    <title>ToDo List (Task2)</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>
        angular.module("toDoList", [])
        .constant("baseUrl", "http://localhost:2403/items/")
        .controller("ToDoListCtrl", function ($scope, $http, baseUrl) {
            $scope.get = function () {
                $http.get(baseUrl).success(function (data) {
                    $scope.items = data;
                });
            };

            $scope.add = function (item) {
                $http.post(baseUrl, item).success(function (item) {
                    $scope.items.push(item);
                });
            };

            $scope.get();
        });
    </script>

</head>
<body ng-controller="ToDoListCtrl">

    <div class="container">

        <h3>ToDo List</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tr ng-repeat="item in items">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.date | date : 'short'}}</td>
                <td>{{item.completed}}</td>
            </tr>
        </table>

        <div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Название" ng-model="newItem.name">
            </div>
            <div class="form-group">
                <label for="date">Due date</label>
                <input type="date" class="form-control" id="date" placeholder="01/01/2016" ng-model="newItem.date">
            </div>
            <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" rows="3" id="desc" placeholder="Описание" ng-model="newItem.description"></textarea>
            </div>
            <div class="form-group">
                <label for="completed">Completed</label>
                <div class="div">
                    <input type="checkbox" id="completed" ng-model="newItem.completed">
                </div>
            </div>
            <button type="button" class="btn btn-default" ng-click="add(newItem)">Add</button>
        </div>
    </div>
</body>
</html>
